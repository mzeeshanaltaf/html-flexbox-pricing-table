<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }

      .silver-pricing-plan{
        flex: 1;
        max-width: 400px;
        padding: 20px;
        background-color: #C0C0C0;
        border-radius: 20px;
        text-align: center;
      }

      .bronze-pricing-plan{
        flex: 1;
        max-width: 400px;
        padding: 20px;
        background-color: #CD7F32;
        border-radius: 20px;
        text-align: center;
      }
      .gold-pricing-plan{
        flex: 1;
        max-width: 400px;
        padding: 20px;
        background-color: #FFD700;
        border-radius: 20px;
        text-align: center;
      }

      .plan-title {
      font-size: 49px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-price {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .plan-features li {
      margin-bottom: 20px;
    }
    .plan-button {
      padding: 10px;
      width: 150px;
      background-color: #c2320eb2;
      color: white;
      font-weight:bolder;
      border: None;
      border-radius: 15px;
    }


      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          height: 100%;

      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="silver-pricing-plan">
        <div class="plan-title">Silver</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>10GB Storage</li>
          <li>1 User</li>
          <li>No Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="bronze-pricing-plan">
        <div class="plan-title">Bronze</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>50GB Storage</li>
          <li>5 Users</li>
          <li>Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="gold-pricing-plan">
        <div class="plan-title">Gold</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>100GB Storage</li>
          <li>10 Users</li>
          <li>24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
